<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </head>
  <body>
    <section id="publicSection">
      Sector p√∫blico: <br />
      <button id="loginButton">Login</button>
    </section>
    <section id="privateSection" style="display: none">
      Sector privado: <br />
      <section id="menuSection">
        <button id="profileButton">Profile</button>
        <button id="favoriteButton">Mis favoritos</button>
        <button id="playlistsButton">Mis playlists</button>
        <button id="logoutButton">Logout</button>
      </section>
      <section id="profileSection" style="display: none">
        <h1>Display your Spotify profile data</h1>
        <h2>Logged in as <span id="displayName"></span></h2>
        <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
        </ul>
      </section>
      <section id="playlistsSection" style="display: none">
        <p>Mis playlists:</p>
        <ul id="playlists"></ul>
        <button id="playSelectedButton">Play selected playlist</button>
      </section>
      <section id="actionsSection" style="display: none">
        <p>Acciones comunes:</p>
        <button id="changeButton">Cambiar track</button>
        <button id="playButton">Play/Pause</button>
      </section>
      <section id="spotifyEmbedSection" style="display: none">
        <div id="embed-iframe"></div>
      </section>
      <section id="topGenresSection" style="display: none">
        <h2>Your top genres</h2>
        <ul id="genres"></ul>
      </section>
      <section id="browseAllSection" style="display: none">
        <h2>Browse all</h2>
        <ul id="browseAll"></ul>
      </section>
    </section>
  </body>
</html>
