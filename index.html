<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </head>
  <body>
    <section id="publicSection">
      Public Section: <br />
      <button id="loginButton">Login</button>
    </section>
    <section id="privateSection">
      Private Section: <br />
      <section id="menuSection">
        <button id="homeButton">Home</button>
        <button id="profileButton">Profile</button>
        <button id="favoriteButton">Mis favoritos</button>
        <button id="playlistsButton">Mis playlists</button>
        <button id="logoutButton">Logout</button>
      </section>
      <section id="profileSection" style="display: none">
        <h1>Display your Spotify profile data</h1>
        <h2>Logged in as <span id="displayName"></span></h2>
        <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
        </ul>
      </section>
      <section id="playlistsSection" style="display: none">
        <p>Mis playlists:</p>
        <ul id="playlists"></ul>
      </section>
      <section id="actionsSection">
        <p>Acciones comunes:</p>
        <button id="changeButton">Cambiar track</button>
        <button id="previousButton">Previous</button>
        <button id="playButton">Play/Pause</button>
        <button id="nextButton">Next</button>
        <button id="repeatButton">Repeat</button>
        <button id="shuffleButton">Shuffle</button>
      </section>
      <section id="topGenresSection" style="display: none">
        <h1>Top Genres</h1>
        <ul id="genres"></ul>
      </section>
      <section id="browseAllSection" style="display: none">
        <h1>Browse All</h1>
        <ul id="browseAll"></ul>
      </section>
      <section id="savedTracksSection" style="display: none">
        <h1>Saved Tracks</h1>
        <ul id="savedTracks"></ul>
      </section>
      <section id="spotifyEmbedSection">
        <div id="embed-iframe"></div>
        <section id="searchSection">
          <h2>Search</h2>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search for music..."
            />
            <select id="searchType">
              <option value="track">Track</option>
              <option value="album">Album</option>
              <option value="artist">Artist</option>
              <option value="playlist">Playlist</option>
              <option value="show">Show</option>
              <option value="episode">Episode</option>
              <option value="audiobook">Audiobook</option>
            </select>
            <button id="searchButton">Search</button>
          </div>
          <ul id="searchResults"></ul>
        </section>
      </section>
    </section>
  </body>
</html>
