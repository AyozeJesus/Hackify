<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <link rel="stylesheet" href="main.css" />
    <style>
      /* Estilos adicionales seg√∫n sea necesario */
    </style>
  </head>
  <body>
    <section id="publicSection">
      <h2>Public Section</h2>
      <button id="loginButton">Login</button>
    </section>

    <section id="privateSection" style="display: none">
      <h2>Private Section</h2>

      <section id="menuSection">
        <button id="profileButton">Profile</button>
        <button id="playlistsButton">My Playlists</button>
        <button id="logoutButton">Logout</button>
      </section>

      <section id="profileSection" style="display: none">
        <h1>Profile</h1>
        <ul>
          <li>Display Name: <span id="displayName"></span></li>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
        </ul>
      </section>

      <section id="playlistsSection" style="display: none">
        <h1>My Playlists</h1>
        <ul id="playlists"></ul>
      </section>

      <section id="actionsSection" style="display: none">
        <h1>Actions</h1>
        <button id="changeButton">Change Track</button>
        <button id="playButton">Play/Pause</button>
      </section>

      <section id="spotifyEmbedSection" style="display: none">
        <h1>Spotify Embed</h1>
        <div id="embed-iframe"></div>
      </section>

      <section id="topGenresSection" style="display: none">
        <h1>Top Genres</h1>
        <ul id="genres"></ul>
      </section>

      <section id="browseAllSection" style="display: none">
        <h1>Browse All</h1>
        <ul id="browseAll"></ul>
      </section>

     <section id="searchSection">
  <h2>Search</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for music..." />
    <select id="searchType">
      <option value="track">Track</option>
      <option value="album">Album</option>
      <option value="artist">Artist</option>
      <option value="playlist">Playlist</option>
      <option value="show">Show</option>
      <option value="episode">Episode</option>
      <option value="audiobook">Audiobook</option>
    </select>
    <button id="searchButton">Search</button>
  </div>
  <ul id="searchResults"></ul>
</section>
  </body>
</html>
